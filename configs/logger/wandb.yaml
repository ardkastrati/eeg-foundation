# https://wandb.ai
# https://docs.wandb.ai/integrations/lightning

_target_: lightning.pytorch.loggers.wandb.WandbLogger
entity: "maximhuber" # set to name of your wandb team
project: "eeg-foundation"
job_type: "training" # job type of the run
# name: "${env.SLURM_JOB_ID}" # name of the run
# id: "${env.SLURM_JOB_ID}_${env.GLOBAL_RANK}" # set the same id for all processes of the same job
# save_dir: "/itet-stor/maxihuber/net_scratch/runs/" # save the run to the output directory
# tags: # tags for the run
#   - "NODELIST: ${env.SLURM_NODELIST}"
#   - "NUM_NODES: ${env.SLURM_JOB_NUM_NODES}"
#   - "NTASKS: {env.SLURM_NTASKS}"

# Additional parameters
# group: "${env.SLURM_JOB_ID}" # sub-organizational unit within the project
mode: "offline" # online or offline (i.e. upload to dashboard or not)
# offline: False # run offline without syncing to WandB servers
id: null # pass correct id to resume experiment!
log_model: False # upload lightning ckpts
prefix: "" # a string to put at the beginning of metric keys, e.g. with "test_" you would get "test_loss" instead of "loss"
anonymous: null # enable anonymous logging with allow instead of null
