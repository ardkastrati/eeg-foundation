# @package _global_


defaults:
  - override /data: mae_finetune
  - override /model: mae_small_finetune
  - override /callbacks: null
  - override /trainer: default


trainer:

  min_epochs: 50
  max_epochs: 55

data:
  
  batch_size : 2
  window_size : 2.0
  window_shift : 0.125
  #duration of the EDF recording in seconds
  min_duration : 326
  select_sr : [250, 256]
  select_ref : ['AR']
  num_workers : 8
  target_size : [64, 2048]
  stor_mode: "LOAD"
model: 
 
  img_log_frq : 5000
  mask_ratio : 0.15
  
  net: 
    img_size  : [64, 2048]
    norm_pix_loss : False
  optimizer:
    lr: 0.0002
tags: ["finetune", "pretrained", 64x2048"]